<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM </title>
</head>
<body>
    
    <label for="fname">Username:</label>
    <input type="text" name="fname" id="fname"><br><hr>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><hr>

    <label for="password">Password:</label>
    <input type="password" name="passwrod" id="passwrod"><br><hr>

    <label for="phone">Mobile No.:</label>
    <input type="tel" name="phone" id="phone"><br><hr> 

    <label for="birthdate">Date of Birth:</label>
    <input type="date" name="date" id="date"><br><hr>

    <label for="checkbox">Gender</label><br>
    <input type="checkbox" name="male" id="Male">
    <label for="male">Male</label><br>
    <input type="checkbox" name="female" id="female">
    <label for="female">Female</label><br>
    <input type="checkbox" name="others" id="others">
    <label for="others">Others</label><br><hr>

    <label for="country">Select Your Country</label>
    <select name="country" id="country"><br>
    <option value="India">India</option> 
    <option value="USA">USA</option> 
    <option value="Dubai">Dubai</option>
    <option value="London">London</option></select><br><hr>

    <label for="checkbox">Subjects</label><br>
    <input type="checkbox" name="English" id="English">
    <label for="male">English</label><br>
    <input type="checkbox" name="Marathi" id="Marathi">
    <label for="female">Marathi</label><br>
    <input type="checkbox" name="Hindi" id="Hindi">
    <label for="others">Hindi</label><br><hr>

    <label for="time">Choose time:</label>
    <input type="time" name="time" id="time"><br><hr>

    <label for="week">Select Week</label>
    <input type="week" name="week" id="week"><br><hr>

    <label for="week">Select Month</label>
    <input type="month" name="month" id="month"><br><hr>

    <label for="week">Choose Local time</label>
    <input type="datetime-local" name="month" id="month"><br><hr>

    <label for="address">Address:</label><br>
    <textarea rows="4" cols="50" name="comment" form="usrform"></textarea><br><hr>

    <input type="submit" value="Submit">
    
    
</body>
</html>
