<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" type="image/x-icon" href="https://picsum.photos/id/237/200/300">
</head>
<body>
    <h1 style="text-align:center;">Basic Form</h1><hr>
    <form action="">
        <label for="fname"><b>Username:</b></label>
        <input type="text" id="fname" placeholder="Enter username" required>
        <br><br><hr>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" placeholder="Enter password">
        <br><br><hr>
        <label for="mobno"><b>Mobile No:</b></label>
        <input type="text" id="mobno" maxlength="10" placeholder="Enter no">
        <br><br><hr>
        <label for="date"><b>Date:</b></label>
        <input type="date" id="date" max="2022-08-20">
        <br><br><hr>
        <label for="time"><b>Time:</b></label>
        <input type="time" id="time">
        <br><br><hr>
        <label for="address"><b>Address:</b></label><br>
        <textarea name="addresss" id="address" cols="30" rows="10" placeholder="Enter address"></textarea>
        <br><br><hr>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" placeholder="Enter MailId">
        <br><br><hr>
        <label for="country"><b>Country:</b></label>
        <select name="country" id="country">
            <option value="select">Select Here</option>
            <option value="Afghanistan	">Afghanistan	</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="Andorra">Andorra</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <br><br><hr>
        <label for="file"><b>Select File:</b></label>
        <input type="file" id="file" multiple>
        <br><br><hr>
        <label for="gender"><b>Gender:</b></label>
        
        <label for="male">Male</label>
        <input type="radio" name="gender" required>
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <br><br><hr>
        <label for="subject"><b>Subjects:</b></label>
        <label for="Physics">Physics</label>
        <input type="checkbox" name="subject">
        <label for="Chemistry">Chemistry</label>
        <input type="checkbox" name="subject">
        <label for="Maths">Maths</label>
        <input type="checkbox" name="subject">
        <br><br>
        <button type="submit"><b>Submit</b></button>

    </form>
</body>
</html>
